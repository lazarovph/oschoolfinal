<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задачи</title>
</head>
<body>
    <h1>Задачи</h1>
    
    {% for task in tasks %}
        <div>
            <h3>{{ task.title }}</h3>
            <p>{{ task.description }}</p>
            <p>Срок: {{ task.due_date }}</p>
            <p>Създадено от: {{ task.created_by }}</p>
            <a href="{{ url_for('task.view_task', task_id=task.id) }}">Прегледай</a>
        </div>
    {% endfor %}
    
    <a href="{{ url_for('task.create_task') }}">Създайте нова задача</a>
</body>
</html>
