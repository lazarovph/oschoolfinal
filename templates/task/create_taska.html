<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Създаване на задача</title>
</head>
<body>
    <h1>Създаване на нова задача</h1>
    <form method="POST">
        <label for="title">Заглавие:</label>
        <input type="text" name="title" required><br>

        <label for="description">Описание:</label>
        <textarea name="description" required></textarea><br>

        <label for="due_date">Срок:</label>
        <input type="datetime-local" name="due_date" required><br>

        <button type="submit">Създайте задачата</button>
    </form>
    
    <a href="{{ url_for('task.tasks') }}">Назад към задачите</a>
</body>
</html>
