<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление на потребители</title>
</head>
<body>
    <h1>Управление на потребители</h1>

    <h2>Списък на потребителите</h2>
    <table>
        <thead>
            <tr>
                <th>Потребителско име</th>
                <th>Имейл</th>
                <th>Роля</th>
                <th>Ниво</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.role }}</td>
                    <td>{{ user.level }}</td>
                    <td>
                        <a href="{{ url_for('admin.edit_user', user_id=user.id) }}">Редактирай</a> |
                        <a href="{{ url_for('admin.delete_user', user_id=user.id) }}">Изтрий</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('admin.admin_panel') }}">Назад към админ панела</a>
</body>
</html>
