<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактиране на потребител</title>
</head>
<body>
    <h1>Редактиране на потребител</h1>

    <form method="POST">
        <label for="username">Потребителско име:</label>
        <input type="text" name="username" value="{{ user.username }}" required><br>

        <label for="email">Имейл:</label>
        <input type="email" name="email" value="{{ user.email }}" required><br>

        <label for="role">Роля:</label>
        <select name="role" required>
            <option value="student" {% if user.role == 'student' %}selected{% endif %}>Студент</option>
            <option value="teacher" {% if user.role == 'teacher' %}selected{% endif %}>Учител</option>
            <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Админ</option>
        </select><br>

        <label for="level">Ниво:</label>
        <input type="text" name="level" value="{{ user.level }}"><br>

        <button type="submit">Запази промените</button>
    </form>

    <a href="{{ url_for('admin.manage_users') }}">Назад към потребителите</a>
</body>
</html>
